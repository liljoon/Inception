version: "3.8"

services:
  nginx:
    build: ./requirements/nginx
    ports:
      - 443:443
    depends_on:
      - wordpress
    volumes:
      - ./requirements/wordpress/wp:/var/www/html
    env_file:
      - ./.env
    restart: on-failure

  wordpress:
    build: ./requirements/wordpress
    volumes:
      - ./requirements/wordpress/wp:/var/www/html
    env_file:
      - ./.env
    depends_on:
      - mariadb
    restart: on-failure

  mariadb:
    build: ./requirements/mariadb
    env_file:
      - ./.env
    restart: on-failure
